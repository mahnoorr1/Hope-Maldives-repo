name: hop_maldives
description: Hope maldives, let's make enjoyment easy.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # utils
  intl: ^0.17.0
  recase: ^4.0.0
  share_plus: ^4.0.10
  url_launcher: ^6.1.4
  url_strategy: ^0.2.0
  package_info_plus: ^1.4.2
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.2.1

  # state management
  bloc: ^8.0.3
  provider: ^6.0.3
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1

  # local cache
  hive: ^2.2.1
  hive_flutter: ^1.1.0

  # forms
  flutter_form_builder: ^7.6.0
  form_builder_validators: ^8.3.0

  # ui
  flutter_svg: ^1.1.0
  numberpicker: ^2.1.1
  carousel_slider: ^4.1.1
  modal_bottom_sheet: ^2.0.1
  font_awesome_flutter: ^10.1.0
  awesome_snackbar_content: ^0.0.7
  fluttertoast: ^8.0.9

  # screenshot
  screenshot: ^1.2.3
  path_provider: ^2.0.11

  # firebase
  firebase_core: ^1.18.0
  firebase_auth: ^3.3.20
  
  cloud_firestore: ^3.1.18

  # social login
  google_sign_in: ^5.3.3
  flutter_facebook_auth: ^4.3.4+2
  
  # maps
  google_maps_flutter: ^2.1.8
  google_maps_flutter_web: ^0.4.0+1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  # lints
  flutter_lints: ^2.0.0

  # cache adapter
  build_runner: ^2.1.11
  hive_generator: ^1.1.3
  
  # launcher icons
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos/icon.png"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/logos/
    - assets/images/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: SF Pro
      fonts:
        - asset: fonts/sf-regular.OTF
        - asset: fonts/sf-bold.OTF
          weight: 900